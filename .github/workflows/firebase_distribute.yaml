name: Unity Build and Distribute (Android Only)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Unity Project (Android)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
      
      # ディスク容量の確保: スワップ無効化と不要ツール削除
      - name: Free disk space
        run: |
          sudo swapoff -a && sudo rm -f /swapfile
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc /usr/local/.ghcup
          sudo apt-get remove -y google-cloud-cli || sudo apt-get remove -y google-cloud-sdk
          sudo apt-get autoremove -y && sudo apt-get clean
          docker system prune -af
          df -h

      - name: Clean up Docker space (with volumes)
        run: docker system prune --volumes -a -f

      - name: Cache Unity Library
        uses: actions/cache@v4.2.0
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Run the build for Android
        uses: game-ci/unity-builder@v4.3.0
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: Android           # ビルド対象プラットフォーム
          buildsPath: build                 # 出力フォルダ（小文字の "build" を使用）
          buildName: MyAndroidApp           # ビルド名（生成されるファイル名は MyAndroidApp.apk）
          androidExportType: androidPackage # 出力形式: APKをビルド
          unityVersion: '6000.0.38f1'

      - name: Upload the Build for Android
        uses: actions/upload-artifact@v4.6.0
        with:
          name: Build-Android
          path: build/Android/MyAndroidApp.apk
  
  deploy:
    name: Distribute Android APK via Firebase App Distribution
    needs: build
    runs-on: ubuntu-latest
    env:
      # 認証用 JSON ファイルの生成先
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/credentials.json
      PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}  # 必要なら対象プロジェクトIDを設定
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Download Build Artifact
        uses: actions/download-artifact@v4.1.9
        with:
          name: Build-Android

      - name: Setup Firebase Credentials
        run: |
          echo -n "${{ secrets.GCP_SA_KEY }}" | base64 --decode > $GOOGLE_APPLICATION_CREDENTIALS
          echo "Created credentials file at $GOOGLE_APPLICATION_CREDENTIALS"

      - name: Deploy to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.0
        with:
          appId: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
          serviceCredentialsFile: $GOOGLE_APPLICATION_CREDENTIALS
          groups: testers
          file: MyAndroidApp.apk
          releaseNotes: "Automated build release from GitHub Actions"
          project: ${{ secrets.FIREBASE_PROJECT_ID }}
      
      # 認証用 JSON ファイルを削除
      - name: Delete Firebase Credentials File
        run: rm $GOOGLE_APPLICATION_CREDENTIALS
        if: ${{ always() }}
